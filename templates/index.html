{% extends 'base.html' %}

{% block head %}
<title>Index</title>
{% endblock %}

{% block body %}
<div class ="content">
    <h1> Notes </h1>

    {% if notes|length < 1 %}

        <h4>No notes, add one below.</h4>

    {% else %}

        <table style="width: 50em;">
            <tr>
                <th>Note</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
            {% for note in notes %}
                <tr>
                    <td>{{ note.content }}</td>
                    <td>{{ note.date_created.date() }}</td>
                    <td>
                        <a href="/delete/{{ note.id }}">Delete</a>
                        <br>
                        <a href="/update/{{ note.id }}">Update</a>
                    </td>
                </tr>
            {% endfor %}
        </table>

    {% endif %}

    <form action="/" method="POST" style="text-align: center;">
        <input type="text" name="content" id="content" style="width: 50%;">
        <input type="submit" value="Add Note">
    </form>
</div>
{% endblock %}
